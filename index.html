    <div class="loading">
		<img src="/icon.svg"/>
    </div>

    <script>
		(function(){
			let t1 = performance.now(); 
			window.addEventListener("load", ()=>{
				let t2 = performance.now();

				console.log(t2 - t1)

				document.querySelector(".loading").style.opacity = 0;
				setTimeout(()=>{
					document.querySelector(".loading").style.display = "none";
				}, (t2-t1 < 100)? 0 : 200)
			})
		})();
		
    </script>
